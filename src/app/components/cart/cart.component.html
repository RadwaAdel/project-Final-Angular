<ng-container *ngIf="products .length !=0">
    <div class="card-table">
        <div class="card-product">
            <table class="table  table-responsive">
                <thead>
                    <tr>
                        <th>
                            Sr.no
                        </th>
                        <th>product Name</th>
                        <th>product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                   
                </thead>
                <tbody>
                    <tr *ngFor="let item of products, let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img src="{{item.image}}" style="width: 120px;" alt=""></td>
                        <td style="width:20%;">{{item.description}}</td>
                        <td  style="width:10%;">{{item.price}}</td>
                        <td style="width:10%;">{{item.quantity}}</td>
                        <td  style="width:10%;">{{item.total}}</td>
                        <td> <button (click)="removeProduct(item)" class="btn btn-danger"> <i class="fa fa-trash-o" style="font-size:24px"></i>
                        </button></td>

                    </tr>
                    <tr>
                        <td colspan="4">  </td>
                        <td> <button (click)="removeAllProduct()" class="btn btn-danger">Empty Cart</button></td>
                        <td> <button routerLink="/product" class="btn btn-warning">shop More</button></td>
                        <td> <button class="btn btn-primary">Check out</button></td>
                        <td> <strong> Total : $ {{allProducts}}</strong> </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</ng-container>











<ng-container *ngIf="products.length==0">
<div class="container">
    <div class="card">
        <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
        <img src="http://learnmongodbthehardway.com/images/originals/shopping_cart_racing.png" alt="">
        <h5>your cart is empty !</h5>
        <h6>Add item to it now</h6>
        <button  routerLink="/product" class="btn btn-success "> shop Now</button>

    </div>
</div>
</ng-container>
